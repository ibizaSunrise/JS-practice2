<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оператор spread и строки 75.22, 23, 24</title>
</head>

<body>
    <script>
        function getCharArray(str) {
            return [...str]
        }
        function getReverseStr(str) {
            return [...str].reverse().join()
        }
        function getSum(num) {
            return [...String(num)].map(a => +a).reduce((a, b) => a + b, 0)
        }
        console.log(getCharArray('hello'))
        console.log(getReverseStr('hello'))
        console.log(getSum(123))
    </script>
</body>

</html>
