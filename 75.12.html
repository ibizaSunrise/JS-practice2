<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создание итерируемых объектов на ES6 75.12</title>
</head>
<body>
    <script>
    let obj = {
        a: 1,
        b: 2,
        c: 3,
        [Symbol.iterator]: function *(){
            for(let key in obj){
                yield obj[key];
            }
        }
    }
    
        for(let elem of obj){
            console.log(elem)
        }
    </script>
</body>
</html>
