<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Основы работы с Promise 76.01</title>
</head>
<body>
    <script>
        let promise = new Promise((resolve, reject) =>{
            setTimeout(() =>{
                let test = true 
                test?resolve('result'):reject('error')
            }, 3000)
        })
      

        promise.then(
        result => alert(result),
          error => alert(error)
        )
        console.log('!')
    </script>
</body>
</html>
