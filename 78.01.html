<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Цепочки промисов 78.01</title>
</head>

<body>
    <script>

        let promise = new Promise((resolve, reject) => {
            setTimeout(() => {
                resolve(5)
            }, 3000)
        })

        promise.then(
            (result) => {
                return new Promise((resolve, reject) => {
                    setTimeout(() => {
                        resolve(result)
                    }, 3000)
                })
            }
        ).then(
            result => {
                return new Promise((resolve, reject) => {
                    setTimeout(() => {
                        resolve(result ** 2)
                    }, 3000)
                })
            }
        ).then(
            result => console.log(result ** 2)
        )
    </script>

</body>

</html>
