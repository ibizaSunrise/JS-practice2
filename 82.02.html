<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise async await 82.02</title>
</head>

<body>
    <script>
        function getNum1() {
            return new Promise((resolve, reject) => {
                setTimeout(resolve, 3000, getRandomInt(1, 5))
            })
        }

        function getNum2() {
            return new Promise((resolve, reject) => {
                setTimeout(resolve, 5000, getRandomInt(6, 10))
            })
        }
        async function f() {
            let n1 = await getNum1();
            console.log(n1)
            let n2 = await getNum2();
            console.log(n2)
            console.log(n1 + n2)
        }

        f()
        function getRandomInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }
    </script>
</body>

</html>
