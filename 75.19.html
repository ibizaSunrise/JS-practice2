<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оператор spread и итераторы 75.19</title>
</head>
<body>
    <p>q</p>
    <p>w</p>
    <p>e</p>
    <p>r</p>
    <script>
let arr = [...document.querySelectorAll('p')];
console.log(arr)

let obj = {
    a:1,
    b:2,
    c:3,
    [Symbol.iterator]: function *(){
        for(let value in this){
            yield this[value]
        }
    }
    
}
let arr1 = [...obj];
console.log(arr1)

    </script>
</body>
</html>
