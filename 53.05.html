<head>

<body>
    <canvas></canvas>
    <script>
        const cnv = document.querySelector('canvas');
        const ctx = cnv.getContext('2d');
        ctx.beginPath();
        ctx.moveTo(100,100);
        ctx.lineTo(150,50);
        ctx.lineTo(200,100);
        ctx.closePath();
        ctx.stroke();
            
    </script>
</body>
