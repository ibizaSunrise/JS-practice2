<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Работа с Promise.all 81.01</title>
</head>

<body>
    <script>

        Promise.race([
        new Promise((resolve, reject) => setTimeout(resolve, 1000 * getRandomInt(1, 5), 1)),
        new Promise((resolve, reject) => setTimeout(resolve, 1000 * getRandomInt(1, 5), 2)),
        new Promise((resolve, reject) => setTimeout(resolve, 1000 * getRandomInt(1, 5), 3))
        ]).then(
            result => alert(result),
            error => alert(error)
        )

        function getRandomInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

    </script>
</body>

</html>
