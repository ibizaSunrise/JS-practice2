<body>
    <canvas style="display: block;"></canvas>
    <script>
        const cnv = document.querySelector('canvas');
        cnv.width = window.innerWidth;
        cnv.height = window.innerHeight;
        const ctx = cnv.getContext('2d');

        ctx.beginPath();
        ctx.moveTo(50,50);
        ctx.lineTo(200, 50);
        ctx.strokeStyle = 'red';
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(50,70);
        ctx.lineTo(200, 70);
        ctx.strokeStyle='green';
        ctx.stroke();

    </script>

</body>

</html>
