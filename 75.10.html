<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>функции-генераторы 75.10</title>
</head>

<body>
    <script>
        function* createIterator(arr) {
            let one = 0;
            let two = 1;
            let max = Math.max(...arr)
            let arr2 = [];
            for (let i = 0; i < max; i++) {
                current = one + two;
                one = two;
                two = current;
                arr2.push(current);
            }

            let res = arr.filter(a => arr2.includes(a));

            for (let el of res) {
                yield el;
            }

        }

        let iterator = createIterator([1, 2, 3, 4, 5, 6, 7, 8]);
        for (let elem of iterator) {
            console.log(elem);
        }

    </script>
</body>

</html>
